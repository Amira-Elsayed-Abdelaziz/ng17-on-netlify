<div class="mt-3" style="height: 500px; width:300px;">
    <div class="card h-100">
        <div class="position-relative">
            @if(single_pro.stock>0){
            <span class="position-absolute top-0 start-0 badge text-bg-success">In Stock</span>
            }
            @else {
                <span class="position-absolute top-0 start-0 badge text-bg-danger">Out Of Stock</span>

            }
        </div>
        <img [src]="single_pro.images[0] " style="height: 250px;width: 298px;" class="card-img-top" alt="...">
        <div class=" d-flex justify-content-between flex-column card-body">
            <h5 class="card-title">{{single_pro.title}}</h5>
            <p class="card-text">{{single_pro.description}}</p>
            <div class="">
                @if (single_pro.rating>4) {
                <i class="fa-solid fa-star" style="color: #198754;"></i>
                <i class="fa-solid fa-star" style="color: #198754;"></i>
                <i class="fa-solid fa-star" style="color: #198754;"></i>
                <i class="fa-solid fa-star" style="color: #198754;"></i>

                }
                @else if (single_pro.rating>3) {
                <i class="fa-solid fa-star" style="color: #198754;"></i>
                <i class="fa-solid fa-star" style="color: #198754;"></i>
                <i class="fa-solid fa-star" style="color: #198754;"></i>

                }
                @else if (single_pro.rating>2) {
                <i class="fa-solid fa-star" style="color: #198754;"></i>
                <i class="fa-solid fa-star" style="color: #198754;"></i>
                }
                @else if (single_pro.rating>1) {
                <i class="fa-solid fa-star" style="color: #198754;"></i>
                }
                {{single_pro.rating}}
            </div>
            <div class="d-flex justify-content-around">
                <button type="button" class="btn btn-success" (click)="addToCart(single_pro.id)">Add To Cart</button>

                <button class="btn btn-outline-success" (click)="showSingle(single_pro.id)">More Details</button>
            </div>
        </div>
    </div>
</div>
